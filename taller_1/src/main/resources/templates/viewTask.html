<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center fw-bold my-5">Funcionando</h1>
    <div class="container d-flex flex-column align-items-center">
            <a href="/form" class="btn btn-warning">Crear tarea</a>
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Fecha de creacion</th>
                    <th>Hora de creacion</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${listTask}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.creationDate}"></td>
                    <td th:text="${task.creationTime}"></td>
                    <td th:text="${task.state}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/update/{id}(id=${task.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Delet</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
