<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
        <title>Document</title>
</head>

<body>
    <h1 class="text-center fw-bold my-5">Formulario</h1>
    <div class="container d-flex justify-content-center">
        <form th:object="${task}" th:action="${action}" method="post" class="w-50 bg-light rounded-3 p-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Titulo">
                <label for="title">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="150" class="form-control" id="description coder" th:field="*{description}" placeholder="Descripcion">
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="creation-date" th:field="*{creation-date}" placeholder="Fecha creacion">
                <label for="creation-date">Fecha de la cita</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="creation-time" th:field="*{creation-time}" placeholder="Hora creacion">
                <label for="creation-date">Hora de la cita</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="state">
                <label for="creation-date">Estado</label>
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
